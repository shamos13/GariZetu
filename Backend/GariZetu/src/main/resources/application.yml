server:
  port: ${PORT:8080}
  tomcat:
    threads:
      max: ${SERVER_TOMCAT_THREADS_MAX:30}
      min-spare: ${SERVER_TOMCAT_THREADS_MIN_SPARE:3}

spring:
  config:
    import:
      # Support running from project root, backend module root, or IDE custom cwd.
      - optional:file:.env[.properties]
      - optional:file:./Backend/GariZetu/.env[.properties]
      - optional:file:../.env[.properties]

  application:
    name: GariZetu

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/garizetu}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Keep default pool conservative for small-memory Railway instances.
      maximum-pool-size: ${DB_POOL_MAX_SIZE:4}
      minimum-idle: ${DB_POOL_MIN_IDLE:1}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          fetch_size: ${JPA_FETCH_SIZE:100}
        default_batch_fetch_size: ${JPA_DEFAULT_BATCH_FETCH_SIZE:50}
    database: postgresql

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 25MB

file:
  upload:
    directory: ${FILE_UPLOAD_DIR:${user.home}/garizetu/uploads}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}

jwt:
  secret: ${JWT_SECRET:change-this-to-a-strong-32-character-minimum-secret}
  expiration: ${JWT_EXPIRATION_MS:86400000}
  refresh-grace-ms: ${JWT_REFRESH_GRACE_MS:1800000}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://*.vercel.app}

booking:
  payment-window-minutes: 15
  expiry-scan-ms: 60000
